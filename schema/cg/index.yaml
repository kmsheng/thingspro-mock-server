definitions:
  Cellular:
    title: Cellular
    required:
    - id
    - enable
    - pinCode
    - pdpContext
    - keepalive
    properties:
      id:
        type: integer
        description: Identifier for an Cellular interface.
      name:
        type: string
        description: Interface name.
      mode:
        type: string
        description: Given cellular connection mode. Could be one of `"umts"`, `"lte"`.
      signal:
        type: object
        description: Cellular RF signal strength, include RSSI and EcIo.
        required:
        - csq
        - rssi
        - ecio
        properties:
          csq:
            type: integer
            description: |
              Signal quality, Only shows the first part of the response, RSSI
              (Received signal strength indicator).
          rssi:
            type: integer
            description: |
              Cellular RF signal strength, in `dbm`. Value `0` indicates no
              SIM card found.
          ecio:
            type: integer
            description: |
              The ratio of the received energy per chip (= code bit) and the
              interference level, given in `dBm`.
      operatorName:
        type: string
        description: Indicate current operator name if exist.
      lac:
        type: string
        description: Location area code.
      tac:
        type: string
        description: Tracking area code (LTE).
      nid:
        type: string
        description: Network ID (CDMA).
      cellId:
        type: string
        description: Cell ID.
      bid:
        type: string
        description: Base station ID (CDMA).
      iccId:
        type: string
        description: ICC ID of SIM card.
      imsi:
        type: string
        description: IMSI of SIM card.
      imei:
        type: string
        description: IMEI of cellular module.
      esn:
        type: string
        description: ESN of cellular module.
      pinRetryRemain:
        type: integer
        description: PIN Retry remaining.
      status:
        type: string
        description: Indicate current status of cellular connection. Could be one
          of "nosim", "pin", "noservice", "ready", "connected", "connecting", "connect-failed".
      mac:
        type: string
        readOnly: true
        description: The identical MAC address.
      ip:
        type: string
        pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        description: IP address. `""` when not connected.
      netmask:
        type: string
        pattern: "^(254|252|248|240|224|192|128)\\.0\\.0\\.0|255\\.(254|252|248|240|224|192|128|0)\\.0\\.0|255\\.255\\.(254|252|248|240|224|192|128|0)\\.0|255\\.255\\.255\\.(254|252|248|240|224|192|128|0)"
        description: Subnet mask. `""` when not connected.
      gateway:
        type: string
        pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        description: Gateway IP address. `""` when not connected.
      dns:
        type: array
        description: A list of DNS IP addresses. `[]` when not connected.
        items:
          type: string
          pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
      usage:
        type: object
        description: Data usage.
        required:
        - txkbyte
        - rxkbyte
        properties:
          txkbyte:
            type: integer
            description: Amount of data transmitted, in Kbytes.
          rxkbyte:
            type: integer
            description: Amount of data received, in Kbytes.
      enable:
        type: boolean
        description: Enable Cellular Networking.
      pdpContext:
        type: object
        description: PDP context data for dialing up to Cellular Network.
        required:
        - static
        - id
        - primary
        - secondary
        properties:
          static:
            type: boolean
            description: Use static APN or dynamic.
          id:
            type: integer
            description: Specifies PDP context id.
            minimum: 1
            maximum: 16
          retryTimeout:
            type: integer
            description: |
              Retry timeout in seconds for static APN to switch primary to
              secondary settings.
            minimum: 60
            maximum: 86399
          primary:
            type: object
            description: Primary PDP context.
            properties:
              apn:
                type: string
                description: Edit APN of the specified PDP context.
              type:
                type: string
                description: Indicate the PDP type to use.
                enum:
                - ipv4
                - ipv6
                - ipv4v6
          secondary:
            type: object
            description: Secondary PDP context.
            properties:
              apn:
                type: string
                description: Edit APN of the specified PDP context.
              type:
                type: string
                description: Indicate the PDP type to use.
                enum:
                - ipv4
                - ipv6
                - ipv4v6
          list:
            readOnly: true
            type: array
            description: PDP context list.
            items:
              type: object
              description: An PDP context
              required:
              - id
              - apn
              - type
              properties:
                id:
                  type: integer
                  minimum: 1
                  maximum: 16
                apn:
                  type: string
                type:
                  type: string
                  enum:
                  - ipv4
                  - ipv6
                  - ipv4v6
      pinCode:
        type: string
        description: PIN code of SIM card. Takes no effect when SIM card PIN weren't
          not set.
      keepalive:
        type: object
        description: Keep-alive configuration.
        required:
        - enable
        - targetHost
        - intervalSec
        properties:
          enable:
            type: boolean
            description: Enable/disable Cellular connection keep-alive by ping.
          targetHost:
            type: string
            description: IP address to ping.
          intervalSec:
            type: integer
            minimum: 60
            maximum: 86399
            description: Check alive interval.
          reboot:
            type: object
            description: 'Reboot system while check alive failed after a defined cycle(s).

'
            properties:
              enable:
                type: boolean
                description: 'Enable/disable reboot policy for check alive failed.

'
              cycles:
                type: integer
                minimum: 1
                maximum: 48
                description: |
                  Define cycles to check if reboot is required; a cycle is
                  a global value defined by system, default should be 20
                  minutes.
    example:
      id: 1
      name: wwan1
      mode: umts
      signal:
        csq: 14
        rssi: -76
        ecio: -8.5
      operatorName: Chunghwa Telecom
      lac: '11114'
      tac: ''
      nid: ''
      cellId: '1249'
      bid: ''
      iccId: ''
      imsi: '466977502877452'
      imei: '356853050370859'
      esn: 802202F0
      pinRetryRemain: 3
      status: connected
      mac: '00:00:00:00:00:00'
      ip: 111.70.146.125
      netmask: 255.255.255.252
      gateway: 111.70.146.126
      dns:
      - 168.95.1.1
      - 168.95.192.1
      usage:
        txkbyte: 40023
        rxkbyte: 3493
      enable: true
      pdpContext:
        static: true
        id: 1
        retryTimeout: 1200
        primary:
          apn: internet
          type: ipv4v6
        secondary:
          apn: internet
          type: ipv4v6
        list:
        - id: 1
          apn: internet
          type: ipv4v6
      pinCode: '0000'
      keepalive:
        enable: true
        targetHost: 8.8.8.8
        intervalSec: 60
        reboot:
          enable: false
          cycles: 1
  CellularFirmwareInfo:
    title: CellularFirmwareInfo
    description: Display current, preferred, available firmware properties, if current
      firmware is not  equal to preferred firmware, you should check your configuration.
      (fwver, config, carrier mismatch?).
    properties:
      switchable:
        type: boolean
        readOnly: true
        description: Cellular firmware could be switched or not.
      current:
        "$ref": "#/definitions/CellularFirmwareEntry"
      preferred:
        "$ref": "#/definitions/CellularFirmwareEntry"
      available:
        type: array
        items:
          "$ref": "#/definitions/CellularFirmwareEntry"
    example:
      switchable: true
      current:
        fwver: 05.05.58.01
        config: ATT_005.029_001
        carrier: ATT
      preferred:
        fwver: 05.05.58.01
        config: ATT_005.029_001
        carrier: ATT
      available:
      - fwver: 05.05.58.01
        config: ATT_005.029_001
        carrier: ATT
      - fwver: 05.05.58.02
        config: VZW_005.029_002
        carrier: VZW
  CellularFirmwareEntry:
    title: CellularFirmwareEntry
    type: object
    description: sdfdf
    required:
    - fwver
    - config
    - carrier
    properties:
      fwver:
        type: string
        description: Firmware version
        minLength: 0
        maxLength: 32
      config:
        type: string
        description: Config name
        minLength: 0
        maxLength: 32
      carrier:
        type: string
        description: Carrier name
        minLength: 0
        maxLength: 32
    example:
      fwver: 05.05.58.01
      config: ATT_005.029_001
      carrier: ATT
  CustomEquipment:
    title: Custom Equipment
    description: Custom Equipment object
    type: object
    required:
    - equipmentName
    - equipmentTags
    properties:
      id:
        type: integer
        description: ID of equipment
        readOnly: true
      equipmentName:
        description: Name of custom equipment
        type: string
      equipmentTags:
        description: Tag List of custom equipment
        type: array
        items:
          "$ref": "#/definitions/CustomEquipmentTag"
  CustomEquipmentTag:
    title: Tag
    description: Equipment's tag entry
    type: object
    required:
    - name
    - dataType
    - access
    - size
    - description
    properties:
      name:
        description: Name of tag
        type: string
        minLength: 1
        maxLength: 255
      dataType:
        description: Data type of tag
        type: string
        enum:
        - boolean
        - uint16
        - uint32
        - uint64
        - int16
        - int32
        - int64
        - float32
        - float64
        - string
        - bytearray
      access:
        description: Access type of tag
        type: string
        enum:
        - ro
        - wo
        - rw
      size:
        description: Size of tag in byte
        type: integer
      description:
        description: Description of tag
        type: string
        minLength: 0
        maxLength: 65535
  DHCPServer:
    description: DHCP Server configuration
    type: object
    required:
    - name
    - enable
    - netmask
    - startIp
    - endIp
    - domainNameServers
    - domainName
    - leaseTime
    properties:
      available:
        readOnly: true
        type: boolean
        description: |
          DHCP server is available or not (the interface must be "static IP"
          and/or worked as a WiFi AP), default should be false.
      name:
        description: Name of dhcp server
        type: string
        minLength: 1
        maxLength: 255
      enable:
        description: Enable dhcp server
        type: boolean
      netmask:
        description: Netmask of dhcp server
        type: string
        minLength: 7
        maxLength: 15
      startIp:
        description: Range IP start
        type: string
        minLength: 7
        maxLength: 15
      endIp:
        description: Range IP end
        type: string
        minLength: 7
        maxLength: 15
      domainNameServers:
        description: Domain name servers
        type: array
        items:
          type: string
          minLength: 7
          maxLength: 15
      domainName:
        description: Domain name
        type: string
        maxLength: 255
      leaseTime:
        description: Lease time of dhcp pool
        type: integer
        minimum: 60
        maximum: 65535
    example:
      id: 1
      name: eth0
      available: false
      enable: false
      subnet: 192.168.3.0
      netmask: 255.255.255.0
      startIp: 192.168.3.100
      endIp: 192.168.3.150
      domainNameServers:
      - 8.8.8.8
      - 1.1.1.1
      - 2.2.2.2
      domainName: cloud5566
      leaseTime: '3600'
  DHCPServerCollection:
    description: Collection of DHCP Servers and overview status
    type: object
    readOnly: true
    properties:
      status:
        description: DHCP Server is enable or not
        type: boolean
      collection:
        description: All of dhcp server instance config
        type: array
        items:
          "$ref": "#/definitions/DHCPServer"
    example:
      status: true
      collection:
      - id: 1
        name: eth0
        available: false
        enable: false
        subnet: 192.168.3.0
        netmask: 255.255.255.0
        startIp: 192.168.3.100
        endIp: 192.168.3.150
        domainNameServers:
        - 8.8.8.8
        - 1.1.1.1
        - 2.2.2.2
        domainName: cloud5566
        leaseTime: '3600'
  DNS:
    title: DNS
    required:
    - enableFixed
    properties:
      source:
        type: string
        readOnly: true
        description: |
          The current dns corresponging source, may be a network interface or
          `fixed` for fixed DNS (readonly)
      dns:
        type: array
        items:
          type: string
          pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        readOnly: true
        description: Current DNS setting(s) (readonly).
      enableFixed:
        type: boolean
        description: 'Using fixed DNS (true) or by interface (false), false if not
          given.

'
      fixedDns:
        type: array
        items:
          type: string
          pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        description: 'DNS settings if enableFixed is `true`.

'
    example:
      enableFixed: false
      fixedDns: []
      source: eth0
      dns:
      - 8.8.8.8
      - 8.8.4.4
  Ethernet:
    title: Ethernet
    required:
    - id
    - enable
    - enableDhcp
    properties:
      id:
        type: integer
        description: Identifier of an Ethernet interface.
      enable:
        type: boolean
        description: Set interface UP.
      wan:
        type: boolean
        description: Define the interface type is WAN (`true`) or LAN (`false`)
      name:
        type: string
        readOnly: true
        description: Indicate the interface name.
      enableDhcp:
        type: boolean
        description: Enable (`true`) the dhcp client or using the static IP (`false`).
      ip:
        type: string
        pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        description: IP address for the Ethernet interface.
      mac:
        type: string
        readOnly: true
        description: The identical MAC address.
      netmask:
        type: string
        pattern: "^(254|252|248|240|224|192|128)\\.0\\.0\\.0|255\\.(254|252|248|240|224|192|128|0)\\.0\\.0|255\\.255\\.(254|252|248|240|224|192|128|0)\\.0|255\\.255\\.255\\.(254|252|248|240|224|192|128|0)"
        description: Subnet mask for the Ethernet interface.
      subnet:
        type: string
        readOnly: true
        pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        description: |
          A subnet (short for "subnetwork") is an identifiably separate part of
          an organization's network.
      broadcast:
        type: string
        readOnly: true
        pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        description: |
          A broadcast address is a logical address at which all devices
          connected to a multiple-access communications network are enabled
          to receive datagrams.
      gateway:
        type: string
        pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        description: 'Gateway is a router or a proxy server that routes between networks.

'
      dns:
        type: array
        items:
          type: string
          pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        description: |
          The Domain Name System (DNS) is a hierarchical distributed naming
          system for computers, services, or any resource connected to the
          Internet or a private network.
      status:
        type: boolean
        readOnly: true
        description: 'Current status for the Ethernet interface, `false` for down
          and `true` for up.

'
      restart:
        type: boolean
        readOnly: true
        description: "`true` means that view must be restarted after receiving the
          response.\n"
    example:
      id: 1
      wan: true
      name: eth0
      ip: 192.168.3.127
      mac: FF:FF:FF:FF:FF:FF
      netmask: 255.255.255.0
      subnet: 192.168.3.0
      gateway: 192.168.3.254
      dns:
      - 8.8.8.8
      - 8.8.4.4
      status: true
      enable: true
      enableDhcp: false
  UrlInfo:
    description: Url information
    type: object
    required:
    - url
    properties:
      url:
        description: Url address
        type: string
        minLength: 1
        maxLength: 4096
      headers:
        description: Headers
        type: object
    example:
      url: https://server/upload
      headers:
        accessToken: MOXAMOXA-TEST-SYSTEM
  ImportInfo:
    description: Import information
    type: object
    required:
    - scopes
    - file
    properties:
      file:
        "$ref": "#/definitions/UrlInfo"
      scopes:
        description: Import scopes (only selected scopes' configuration will be imported)
        type: array
        items:
          type: string
          enum:
          - modbus
          - time
          - dns
          - ethernet
          - cellular
          - openvpn
          - dhcpd
          - serial
          - portforwarding
          - remotecontrol
          - program
          - applications
          - system
  LogProfile:
    title: LogProfile
    required:
    - name
    - archiver
    - uploader
    - equipmentList
    properties:
      id:
        type: integer
        readOnly: true
      enable:
        type: boolean
        description: Enable Log Profile
        default: true
      name:
        type: string
        description: Name of Log Profile
        pattern: "^[A-Za-z0-9_-]+$"
        minLength: 2
        maxLength: 255
      archiver:
        "$ref": "#/definitions/Archiver"
      uploader:
        "$ref": "#/definitions/Uploader"
      equipmentList:
        type: array
        description: Collection of equipments using current Log Profile
        items:
          "$ref": "#/definitions/LogEquipmentEntry"
    example:
      id: 1
      name: log-profile-1
      enable: true
      archiver:
        destination: Internal
        thresholdBytePerFile: 5242800
        directorySizeLimitByte: 10240000
        archivesToKeep: 24
      uploader:
        httpPost:
          url: http://host/post
          enableAuth: false
          authentication:
            username: uploader
            password: password
          headerList:
          - name: Content-Type
            value: application/json
          - name: User-Agent
            value: Mozilla/5.0
          bypassSsl: true
          cronExpr: 0 * * * *
          format: json
          compress: gzip
          enableCompress: true
          retryCount: 3
          retryPeriodSec: 3
      equipmentList:
