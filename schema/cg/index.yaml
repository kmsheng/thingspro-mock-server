      id: 1
      name: wlan0
      product: WPEQ-353ACNI
      capabilities:
      - client
      - ap
      mode: client
      enable: true
      status: true
      client:
        enableDhcp: true
        networks:
        - ssid: test-none
          security: none
        - ssid: test-wpa
          security: wpa
          password: '12345678'
          priority: 5
        - ssid: test-eap
          security: eap
          username: moxa
          password: moxa
          priority: 10
        - ssid: test-wep
          security: wep
          password: '12345'
          priority: 1
        signal: 100
        ip: 111.70.146.125
        netmask: 255.255.255.252
        gateway: 111.70.146.126
        dns:
        - 168.95.1.1
        - 168.95.192.1
        usage:
          txkbyte: 40023
          rxkbyte: 3493
        checkalive:
          enable: true
          targetHost: 8.8.8.8
          intervalSec: 60
      ap:
        mode: bg
        ssid: moxa-test
        channel: 11
        security:
          mode: none
